<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:width@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>   
    <section id="contato">
        <div class="container">
            <h2>Formulário de cadastro:</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefoe">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço completo:</label>
                    <input type="endereço" id="endereço" name="endereço completo">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2022 &copy; EBAC Formulário - Todos os direitos reservados
            </p>
        </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $('#telefone').mask('(00) 00000-0000')

        $('#cpf').mask('000.000.000-00', {
            placeholder: '000.000.000-00'
        })

        $('#cep').mask('00.000-000', {
            placeholder: '00.000-000'
        })

        $('form').validate({
            rules: {
                nome: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                telefone: {
                    required: true
                },
                cpf: {
                    required: true
                },
                endereço: {
                    required: false
                },
                cep: {
                    required: true
                },
                submitHandler: function(form) {
                    console.log(form)
                },
                invalidHandler: function(evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos incorretos`)
                    }
                }
            }
        })
    </script>
</body>
</html>
